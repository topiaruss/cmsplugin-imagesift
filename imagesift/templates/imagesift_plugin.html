{% load i18n %}
{% load url from future %}
{% load sekizai_tags %}

{% addtoblock "css" %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/imagesift.css">
<style type="text/css">
    /* css for this list template only*/
</style>
{% endaddtoblock %}

{% addtoblock "js" %}
<script type="text/javascript" src="{{ STATIC_URL }}js/imagesift.js"></script>

{% endaddtoblock %}


<div id="master-gallery">
    <form id="filter" method="get" action="">
        <div class="gallery-sidebar">
            
           
            <div class="gallery-filter">
                <div class="gallery-filter-label">FILTER BY:</div>
            </div>
            <div class="gallery-filter">
                <div class="gallery-filter-label">Photographer</div>
                <select class="j_filter" name="photog">
                    <option value="">Select</option>
                    {% for item in photogs %}
                    <option value="{{ item }}" {% if photog == item %}selected="selected"{% endif %}>{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="gallery-filter">
                <div class="gallery-filter-label">Event</div>
                <select class="j_filter" name="event">
                    <option value="">Select</option>
                    {% for item in events %}
                    <option value="{{ item }}" {% if event == item %}selected="selected"{% endif %}>{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="gallery-filter">
                <div class="gallery-filter-label">Camera Model</div>
                <select class="j_filter" name="model">
                    <option value="">Select</option>
                    {% for item in models %}
                    <option value="{{ item }}" {% if model == item %}selected="selected"{% endif %}>{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
       
        </div>

        <div class="gallery-topbar">
             <div class="gallery-filter">
                <div class="gallery-filter-label">SORTED:</div>
                <select class="j_filter" name="reverse">
                    <option value="" {% if reverse %}selected="selected"{% endif %}>By Date (newest first)</option>
                    <option value="1" {% if not reverse %}selected="selected"{% endif %}>By Date (oldest first)</option>
                    
                </select>
            </div>
        </div>
        
    </form>
    
    
{% include "imagesift_more.html" %}
</div>

<div id="modal-container">
    <div id="modal">
    </div>
</div>
